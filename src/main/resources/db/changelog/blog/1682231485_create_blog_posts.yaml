databaseChangeLog:
  - changeSet:
      id: create_blog_posts
      author: Yusuf-Ibrahim
      changes:
        - createTable:
            tableName: blog_posts
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: blog_posts
            baseColumnNames: user_id
            constraintName: fk_blog_posts_users
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE
            onUpdate: RESTRICT
            validate: true