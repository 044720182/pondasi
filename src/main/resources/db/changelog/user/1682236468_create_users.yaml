databaseChangeLog:
  - changeSet:
      id: create_blog_users
      author: Yusuf-Ibrahim
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: provider
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: enable
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: facebook
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: twitter
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: instagram
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tiktok
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true