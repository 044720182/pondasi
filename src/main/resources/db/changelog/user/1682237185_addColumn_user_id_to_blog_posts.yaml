databaseChangeLog:
  - changeSet:
      id: addColumn_user_id_to_blog_posts
      author: Yusuf-Ibrahim
      changes:
        - addColumn:
            tableName: blog_posts
            columns:
              - column:
                  name: user_id
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: blog_posts
            baseColumnNames: user_id
            constraintName: fk_blog_posts_users
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE
            onUpdate: RESTRICT
            validate: true