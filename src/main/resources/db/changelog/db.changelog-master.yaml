databaseChangeLog:
  - changeSet:
      id: create_blog_post
      author: Yusuf-Ibrahim
      changes:
        - createTable:
            tableName: blog_post
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true